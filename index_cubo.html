<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js Web App</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Definir un marcador (código QR) -->

        <a-marker preset="hiro">
            <!-- Contenido que se mostrará cuando se detecte el marcador -->
            <a-box position="0 0.5 0" material="color: #FF5733;"></a-box>
            <a-text value="Ejemplo de AR.js" position="0 -1 0" scale="2 2 2" color="white"></a-text>
        </a-marker>

        <!-- Agregar iluminación -->
        <a-light type="ambient" position="2 4 -3"></a-light>
        <a-light type="directional" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Evoke ID</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;" gesture-detector>

        <!-- Definir un marcador (código QR) -->
        <a-marker  type='barcode' value='1'>
            <!-- Cambia a tu modelo personalizado -->
            <a-entity 
                gltf-model="laberinto.gltf" position="0 0 0" scale=".02 .02 .02" 
                animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"></a-entity>
            </a-entity>
            <a-entity>
                <a-text value="www.evoke.games" position="0 0 0" 
                scale="1 1 1" color="white" rotation="0 0 0"
                animation="property: rotation; dur: 3000; to: 0 360 0; loop: true">
                </a-text>
            </a-entity>


        </a-marker>
        <a-entity camera></a-entity>

        <!-- Agregar iluminación -->
        <a-light type="ambient" position="2 4 -3"></a-light>
        <a-light type="directional" position="1 1 1"></a-light>
    </a-scene>
</body>
</html>
